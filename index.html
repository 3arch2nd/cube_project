<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>입체도형 완전 정복</title>
    <meta property="og:title" content="입체도형 완전 정복">
    <meta property="og:description" content="전개도 완성하기 / 겹쳐지는 부분 찾기 문제 자동 생성">
    <meta property="og:url" content="https://cube.3arch2nd.site">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <style>
        /* (너의 스타일 그대로) */
        body { margin:0; font-family:'Gowun Dodum',sans-serif; background:#f4f7f6; text-align:center; }
        .hidden{ display:none !important; }
        #three-view { width:350px; height:350px; background:#000; margin:20px auto 0; }
        #fold-control {
            margin: 10px auto 20px;
            padding: 10px 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #fold-slider { flex-grow:1; }
    </style>
</head>

<body>

    <h1>입체도형 완전 정복 (정육면체)</h1>

    <button id="qr-btn" class="gray-btn" style="position:fixed; top:20px; right:20px;">QR 코드</button>

    <div class="container">

        <!-- 페이지들 동일 (너가 준 것 그대로) -->

        <div id="problem-page" class="hidden">
            <h2 id="problem-title">문제</h2>

            <div class="canvas-wrapper">
                <canvas id="net-canvas" width="350" height="350"></canvas>
            </div>
            
            <!-- ArcRotateCamera를 위해 tabindex/drag 제거 -->
            <canvas id="three-view" width="350" height="350"></canvas>

            <div id="fold-control">
                <span>펼침 (0)</span>
                <input type="range" id="fold-slider" min="0" max="1" step="0.01" value="0">
                <span>(1) 접힘</span>
                <span id="slider-value">0.00</span>
            </div>

            <div class="option-row">
                <button id="btn-check" class="green-btn">정답 확인</button>
                <button id="btn-next" class="orange-btn hidden">다음 문제</button>
                <button id="btn-exit" class="red-btn">종료</button>
            </div>
        </div>

    </div>

    <div id="qr-popup">
        <div id="qr-box">
            <h3>QR 코드</h3>
            <div id="qr-holder"></div>
            <button id="qr-close" class="gray-btn" style="margin-top:20px;">닫기</button>
        </div>
    </div>

<!-- ⭐ Babylon 정식 번들로 교체 -->
<script src="https://cdn.babylonjs.com/babylon.max.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>

<script src="./js/cube_nets.js"></script>
<script src="./js/ui.js"></script>
<script src="./js/validator.js"></script>
<script src="./js/overlap.js"></script>

<!-- ⭐ 최신 foldEngine(힌지/슬라이더/3D전개도) -->
<script src="./js/foldEngine.js"></script>

<!-- 너의 main.js 그대로 (단, 아래 이벤트만 추가) -->
<script src="./js/main.js"></script>

<!-- ⭐ fold-slider 연결 -->
<script>
document.getElementById("fold-slider").addEventListener("input", (e) => {
    const v = Number(e.target.value);
    FoldEngine.setFoldProgress(v);
    document.getElementById("slider-value").textContent = v.toFixed(2);
});
</script>

</body>
</html>
